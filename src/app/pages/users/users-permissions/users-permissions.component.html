            @for (rol of roles; track rol) {
            <div class="rol-item">
                <mat-label>

                </mat-label>

                <div class="permissions-list">
                    <ul>
                        @for (permission of permissions; track permission) {

                                {{permission.name}}
                            </mat-checkbox>
                        <!-- </li> -->
                        }
                    </ul>
                </div>
            </div>
            }

        </div>

        <mat-card-actions align="start">
            <button mat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"
                (click)="onSubmit()">Guardar</button>
            <button mat-button color="primary" class="button">Cancelar</button>
        </mat-card-actions>

    </mat-card-content>
</mat-card>
