<div style="margin-top: 16px;">
    <button mat-button (click)="createAction()">
        New
    </button>
</div>
<div class="mat-elevation-z8" style="margin-top: 16px;">
    <table mat-table [dataSource]="dataSource" matSort>
     
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngFor="let role of element.roles">
                    {{ role.name }}
                    <br>
                </ng-container>
            </td>
        </ng-container>
        
        <!-- <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Permissions </th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngFor="let role of element.roles">
                <ng-container *ngFor="let permission of role.permissions">
                  {{ permission.name }}
                  <br>
                </ng-container>
              </ng-container>
            </td>
          </ng-container> -->
        
          <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef>Permisos</th>
            <td mat-cell *matCellDef="let element;">
                <button mat-icon-button (click)="permissionsAction(element.id)">
                    <mat-icon>settings</mat-icon>
                </button>
               
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element;">
                <button mat-icon-button (click)="updateAction(element.id)">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteAction(element.id)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>
       

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page"></mat-paginator>
</div>
