<mat-card [formGroup]="formGroup" class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Editar</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Descripcion
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="group_category" />
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Valor Inicial
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="initial_value" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Valor Final
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="final_value" />
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Categoria
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select formControlName="category_id" value="category_id" placeholder="Seleccione Opcion">
                      <!-- @for(category of categories; track category){
                          <mat-option value="{{category.id}}">{{category.description}}</mat-option>
                      } -->
                      <mat-option *ngFor="let category of categories" [value]="category.id">{{category.description}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>


        <div class="row justify-content-end">
            <div class="col-sm-12">
                <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"
                    (click)="onSubmit()">Guardar</button>
                <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Cancelar</button>
            </div>
        </div>

    </mat-card-content>
</mat-card>
