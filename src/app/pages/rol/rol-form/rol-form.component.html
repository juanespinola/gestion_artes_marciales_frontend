<mat-card [formGroup]="formGroup">
    <mat-card-header>
        <mat-card-title>
            <h4 class="form-title">Editar</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div class="input-wrapper">
            <p class="input-title">Descripcion</p>
            <mat-form-field class="input-field">
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>

        <mat-card-actions align="start">
            <button mat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid" (click)="onSubmit()">Guardar</button>
            <button mat-button color="primary" class="button">Cancelar</button>
        </mat-card-actions>

    </mat-card-content>
</mat-card>
