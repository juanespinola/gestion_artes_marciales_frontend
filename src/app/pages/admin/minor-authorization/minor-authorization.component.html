<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                    <input matInput placeholder="Search User" (keyup)="applyFilter($any($event.target).value)" />
                    <mat-icon matSuffix>
                        <i-tabler name="search" class="icon-20"></i-tabler>
                    </mat-icon>
                </mat-form-field>
            </div>
            <!-- <div class="col-lg-4 d-flex align-items-center justify-content-end">
                <button mat-flat-button (click)="createAction()" color="primary">
                    Add User
                </button>
            </div> -->
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="w-100">

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                  </ng-container>

                <ng-container matColumnDef="athlete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600"> Atleta </th>
                    <td mat-cell *matCellDef="let element"> {{ element.athlete.name }} </td>
                </ng-container>

                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600"> Autorizado Por </th>
                    <td mat-cell *matCellDef="let element"> {{ element.user?.name ? element.user?.name : "Falta Autorización"}} </td>
                </ng-container>

                <ng-container matColumnDef="authorized">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-s-16 f-w-600"> Autorización </th>
                    <td mat-cell *matCellDef="let element"> {{ element.authorized ? "Si" : "No"}} </td>
                </ng-container>



                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Acciones</th>
                    <td mat-cell *matCellDef="let element;" class="action-link">
                        <button mat-icon-button (click)="updateAction(element.id)" class="m-r-10 cursor-pointer">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                        </button>
                        <!-- <button mat-icon-button (click)="deleteAction(element.id)" class="m-r-10 cursor-pointer">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                        </button> -->
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="headers"></tr>
                <tr mat-row *matRowDef="let row; columns: headers"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
