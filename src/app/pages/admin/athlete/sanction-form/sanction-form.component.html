<mat-card [formGroup]="formGroup" class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Editar</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="row">
            <div class="col-sm-4 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Descripcion
                </mat-label>
            </div>
            <div class="col-sm-8">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select formControlName="description" value="description" placeholder="Seleccione Opción">
                        <!-- <mat-option value="">Seleccione Opción</mat-option> -->
                        <mat-option value="falta_cometida">Falta Cometida</mat-option>
                        <mat-option value="falta_economica">Falta Económica</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row m-b-16">
            <div class="col-sm-4 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 m-b-16 d-block">
                    Motivo
                </mat-label>
            </div>
            <div class="col-sm-8">
                <div class="NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor [editor]="editor" formControlName="comments" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
                </div>
            </div>
        </div>


        <div class="row justify-content-end">
            <div class="col-sm-12">
                <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"
                    (click)="onSubmit()">Guardar</button>
                <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Cancelar</button>
            </div>
        </div>

    </mat-card-content>
</mat-card>
