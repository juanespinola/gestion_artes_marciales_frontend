<mat-card [formGroup]="formGroup" class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Contenido</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1 p-24">

        <!-- <div class="row">
            <div class="col-sm-4 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">
                    Introduccion
                </mat-label>
            </div>
            <div class="col-sm-8">
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <textarea matInput rows="5" formControlName="introduction"></textarea>
                </mat-form-field>
            </div>
        </div> -->

        <div class="row">
            <div class="col-sm-4 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">
                    Contenido
                </mat-label>
            </div>
            <div class="col-sm-8">
                <div class="NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor [editor]="editor" formControlName="content" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
                </div>
                <!-- <mat-form-field appearance="outline" class="w-100" color="primary">
                    <textarea matInput rows="5" formControlName="content"></textarea>
                </mat-form-field> -->

                
            </div>
        </div>

        <div class="row justify-content-end p-t-12">
            <div class="col-sm-12">
                <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"
                    (click)="onSubmit()">Guardar</button>
                <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Cancelar</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
