<h5 mat-dialog-title class="mat-subtitle-1">Cargar</h5>
<mat-dialog-content style="max-width: 1200px" class="mat-typography m-t-24">
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-sm-6 col-lg-12">
                <div class="table-responsive b-2" style="max-height: 200px;">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100">
                        
                        <ng-container matColumnDef="#">
                            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">#</th>
                            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                        </ng-container>

                        <ng-container matColumnDef="athlete">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                class="f-s-16 f-w-600"> Atletas </th>
                            <td mat-cell *matCellDef="let element"> {{ element.athlete.name }} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="headers;  sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: headers"></tr>

                    </table>
                </div>
            </div>
        </div>
        <div class="row m-t-30">
            <div class="col-sm-6 col-lg-12">
    
                    <mat-form-field appearance="outline" class="w-100">
                        <input type="text" matInput formControlName="quadrilateral" placeholder="Nro Cuadrilatero" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select formControlName="type_bracket" value="type_bracket"
                            placeholder="Seleccione Opcion">
                            <mat-option value="single_elimination">Single Elimination</mat-option>
                            <mat-option value="double_elimination">Double Elimination</mat-option>
                            <mat-option value="round_robin">Round Robin</mat-option>
                        </mat-select>
                        <!-- <mat-select formControlName="category_id" value="category_id" placeholder="Seleccione Opcion">
                            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.description}}</mat-option>
                        </mat-select> -->
                    </mat-form-field>
               
            </div>
        </div>
    </form>
</mat-dialog-content>


<div mat-dialog-actions class="p-24 p-t-0">
    <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="primary" mat-dialog-close cdkFocusInitial (click)="onSubmit()">
        Aceptar
    </button>
</div>
