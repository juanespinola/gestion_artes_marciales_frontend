<h5 mat-dialog-title class="mat-subtitle-1">Cargar</h5>
<mat-dialog-content style="max-width: 500px" class="mat-typography m-t-24">
  <form>
    <div class="row">
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            [(ngModel)]="event_weight"
            name="event_weight"
            placeholder="Cargar pesaje del Atleta"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>


<div mat-dialog-actions class="p-24 p-t-0">
  <button mat-stroked-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" mat-dialog-close cdkFocusInitial (click)="onSubmit()">
    Aceptar
  </button>
</div>
