<mat-card [formGroup]="formGroup" class="cardWithShadow theme-card">

    <mat-card-header>
        <mat-card-title>Categorias</mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Nombre
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput formControlName="name" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Sexo
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-select formControlName="sex" value="sex" placeholder="Seleccione Opcion">
                                <mat-option value="m">Masculino</mat-option>
                                <mat-option value="f">Femenino</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Edad Max
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput formControlName="age" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Peso Max
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput formControlName="weight" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Cinturon
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-select formControlName="belt_id" value="belt_id" placeholder="Seleccione Opcion">
                                <mat-option *ngFor="let belt of belts" [value]="belt.id">{{belt.color}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Indumentaria
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-select formControlName="clothes" value="clothes" placeholder="Seleccione Opcion">
                                <mat-option value="gi">Gi</mat-option>
                                <mat-option value="nogi">No Gi</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="row justify-content-end">
            <div class="col-sm-12">
                <button mat-flat-button color="primary" type="submit" class="button"
                    [disabled]="!formGroup.valid" (click)="onSubmit()" >Guardar</button>
                <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Cancelar</button>
            </div>
        </div>
    </mat-card-content>

</mat-card>
