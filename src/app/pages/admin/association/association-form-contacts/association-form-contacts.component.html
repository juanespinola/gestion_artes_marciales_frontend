<mat-card [formGroup]="formGroup" class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Editar</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Twitter
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="https://twitter.com/abc" formControlName="twitter" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Facebook
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="https://facebook.com/abc" formControlName="facebook" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Instagram
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="https://instagram.com/abc" formControlName="instagram" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Email
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="https://plus.google.com/abc" formControlName="email" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Tel√©fono
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="https://instagram.com/abc" formControlName="phone_number" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-3 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-24">Whatsapp
                        </mat-label>
                    </div>
                    <div class="col-sm-9">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="https://instagram.com/abc" formControlName="whatsapp" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-end">
            <div class="col-sm-12">
                <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"
                    (click)="onSubmit()">Guardar</button>
                <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Cancelar</button>
            </div>
        </div>

    </mat-card-content>
</mat-card>
