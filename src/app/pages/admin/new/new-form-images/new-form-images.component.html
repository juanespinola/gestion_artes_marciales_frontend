<mat-card [formGroup]="formGroup" class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Imagenes</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="row m-b-12">
            <div class="col-sm-2 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Banner de Lista
                </mat-label>
            </div>
            <div class="col-sm-4">
                <div class="w-100">
                    <button mat-flat-button color="primary" class="m-l-16 input-file-button w-100 hide-hint">
                        <input type="file" name="file" (change)="onSubmit($event, 'banner_new_list')" />
                    </button>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="justify-content-end">
                    <div class="col-sm-12">
                        <!-- <button mat-flat-button color="primary" type="submit" class="button" (click)="onSubmit($event, 'banner_new_list')">Agregar</button> -->
                        <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Banner Cabecera
                </mat-label>
            </div>
            <div class="col-sm-4">
                <div class="w-100">
                    <button mat-flat-button color="primary" class="m-l-16 input-file-button w-100 hide-hint">
                        <input type="file" name="file" (change)="onSubmit($event, 'banner_new_detail')"/>
                    </button>
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="justify-content-end">
                    <div class="col-sm-12">
                        <!-- <button mat-flat-button color="primary" type="submit" class="button" (click)="onSubmit($event, 'banner_new_detail')">Agregar</button> -->
                        <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
      

    </mat-card-content>
</mat-card>
