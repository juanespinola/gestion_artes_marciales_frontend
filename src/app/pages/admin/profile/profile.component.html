<div class="bg-light-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden">
    <div class="row">
        <div class="col-sm-8">
            <h4 class="page-title m-0 f-s-20 f-w-600 m-b-16">
                Bienvenido {{user.name}}
            </h4>
            <div class="d-flex align-items-center overflow-hidden">
            </div>
        </div>
        <div class="col-sm-4 text-right position-relative">
            <div class="breadcrumb-icon">
                <!-- <img src="/assets/images/breadcrumb/ChatBc.png" alt="breadcrumb" width="165" /> -->
            </div>
        </div>
    </div>
</div>

<div class="row" [formGroup]="formGroup">

    <div class="col-sm-12 col-lg-12">
        <mat-card class="cardWithShadow theme-card">
            <mat-card-header>
                <mat-card-title class="m-b-0">Detalles del Atleta</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
                <div class="row">
                    <div class="col-sm-12 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Nombres y Apellidos</mat-label>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput formControlName="name" />
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Email</mat-label>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput type="email" formControlName="email" />
                        </mat-form-field>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="col-sm-12 d-flex align-items-center">
                        <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Nuevo Password</mat-label>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput type="password" formControlName="password" placeholder="Nuevo Password" />
                        </mat-form-field>
                    </div>
                </div> -->

            </mat-card-content>
        </mat-card>
    </div>


    <div class="col-sm-12 col-lg-12">
        <mat-card class="cardWithShadow">
            <mat-card-content>
                <div class="d-flex align-items-center">
                    <div class="col-sm-6 col-lg-3">
                        <button class="w-100" mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
