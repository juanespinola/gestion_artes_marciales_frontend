<mat-card [formGroup]="formGroup" class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Editar</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Descripcion
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="description" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Locacion
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="location_id" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Fecha Inicio
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput [matDatepicker]="initial_date_picker" formControlName="initial_date"/>
                    <mat-datepicker-toggle matIconSuffix [for]="initial_date_picker"></mat-datepicker-toggle>
                    <mat-datepicker #initial_date_picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Fecha Fin
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput [matDatepicker]="final_date_picker" formControlName="final_date" />
                    <mat-datepicker-toggle matIconSuffix [for]="final_date_picker"></mat-datepicker-toggle>
                    <mat-datepicker #final_date_picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Tipo de Evento
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="event_type_id" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Estado de Evento
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="event_status_id" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Costo de Inscripcion
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="inscription_fee" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">
                    Cantidad Disponibles
                </mat-label>
            </div>
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput formControlName="available_slots" />
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-sm-12">
                <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid"
                    (click)="onSubmit()">Guardar</button>
                <button mat-flat-button color="warn" class="button" class="m-l-8" (click)="onBack()">Cancelar</button>
            </div>
        </div>

    </mat-card-content>
</mat-card>
