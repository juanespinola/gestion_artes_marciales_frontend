<div style="margin-top: 16px;">
    <button mat-button (click)="createAction()">
        New
    </button>
</div>
<div class="mat-elevation-z8" style="margin-top: 16px;">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of columns; let index" [matColumnDef]="column.title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > {{ column.title }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column.key] == 'id' ? index : element[column.key]   }} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element;">
                <button mat-icon-button (click)="updateAction(element.id)">
                    <mat-icon>launch</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteAction(element.id)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>
       

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page"></mat-paginator>
</div>
